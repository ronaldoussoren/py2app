name: Publish to PyPI / GitHub

on:
  push:
    tags:
      - "v*"

jobs:
  run-tests:
    # For now only run pre-commit, later on this
    # should perform a unittest run. But that
    # requires having tests that run quickly enough
    # in CI.
    uses: ./.github/workflows/pre-commit.yml

  build-n-publish:
    name: Build and publish to PyPI
    needs: [run-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Build source and wheel distributions
        run: |
          python -m pip install --upgrade build twine
          python -m build
          twine check --strict dist/*

      - name: create release notes
        run: |
          python .github/workflows/extract-notes.py > release-notes.rst

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
          body_path: ./release-notes.txt
